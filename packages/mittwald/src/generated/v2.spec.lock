                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              description:
                type: string
              expirationTime:
                format: date-time
                type: string
            required:
              - expirationTime
            type: object
        responses:
          '201':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.backup.ProjectBackup'
          '400':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.ValidationErrors'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      get:
