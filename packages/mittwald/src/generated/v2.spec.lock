                  is not checked).
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.directus.Domain'
                type: array
              notes:
                description: >-
                  Anything our customer service needs to know for the relocation
                  process.
                type: string
              provider:
                properties:
                  loginUrl:
                    description: Url to the control panel of the provider
                    minLength: 1
                    type: string
                  name:
                    description: Name of your provider
                    oneOf:
                      - minLength: 1
                        type: string
                      - enum:
                          - 1und1
                          - strato
                        type: string
                  password:
                    minLength: 1
                    type: string
                  sourceAccount:
                    description: Which account of your provider should be moved?
                    minLength: 1
                    type: string
                  userName:
                    description: Login name to your provider
                    minLength: 1
                    type: string
                required:
                  - name
                  - loginUrl
                  - userName
                  - password
                  - sourceAccount
                type: object
              target:
                properties:
                  organisation:
                    description: Your customer or organisation number
                    minLength: 1
                    type: string
                  product:
                    description: Help our customer service finding your target account
                    oneOf:
                      - minLength: 1
                        type: string
                      - enum:
                          - spaceServer
                          - proSpace
                          - agencyServer
                          - cmsHosting
                          - shopHosting
                        type: string
                    type: string
                  projectName:
                    description: >-
                      In which p-account or short project id your project should
                      be moved.
                    minLength: 1
                    type: string
                  system:
                    description: Which mittwald system does the targetProject use?
                    enum:
                      - kc
                      - mstudio
                    type: string
                required:
                  - organisation
                  - projectName
                  - system
                  - product
                type: object
            required:
              - provider
              - contact
              - target
              - allowPasswordChange
            type: object
