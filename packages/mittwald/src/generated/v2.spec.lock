  components:
    schemas:
      de.mittwald.v1.app.Action:
        description: >-
          An `Action` is a string that describes a runtime concerning action
          which can be executed on an `AppInstallation` or an `App` can be
          capable of
        enum:
          - start
          - stop
          - restart
        type: string
      de.mittwald.v1.app.ActionCapabilities:
        description: >-
          `ActionCapabilities` is an array that contains supported actions of an
          `App`
        items:
          $ref: '#/components/schemas/de.mittwald.v1.app.Action'
        type: array
      de.mittwald.v1.app.App:
        description: >-
          An `App` is to be understood as a manifest for `AppInstallations`.
          E.g. "WordPress" only exists inside our ecosystem, because there is an
          `App`-Manifest for it
        properties:
          actionCapabilities:
            $ref: '#/components/schemas/de.mittwald.v1.app.ActionCapabilities'
          id:
            type: string
          name:
            type: string
          tags:
            items:
              type: string
            type: array
        required:
          - id
          - name
          - tags
          - images
        type: object
      de.mittwald.v1.app.AppInstallationStatus:
        description: >-
          `AppInstallationStatus` describes the overall runtime status of an
          `AppInstallation`
        properties:
          lastExitCode:
            type: number
          logFileLocation:
            type: string
          state:
            enum:
              - running
              - stopped
              - exited
            type: string
          uptimeSeconds:
            type: number
        required:
          - state
          - logFileLocation
        type: object
      de.mittwald.v1.app.AppUpdatePolicy:
        description: >-
          `AppUpdatePolicy` describes which updates should be applied
          automatically by our systems
        enum:
          - none
          - patchLevel
          - all
        type: string
      de.mittwald.v1.app.AppInstallation:
        description: >-
          An `AppInstallation` is a concrete manifestation of an `App` in a
          specific `AppVersion`.
        properties:
          appId:
            format: uuid
            type: string
          appVersion:
            $ref: '#/components/schemas/de.mittwald.v1.app.VersionStatus'
          customDocumentRoot:
            type: string
          description:
            type: string
          disabled:
            default: false
            type: boolean
          id:
            format: uuid
            type: string
          installationPath:
            type: string
          linkedDatabases:
            items:
              $ref: '#/components/schemas/de.mittwald.v1.app.LinkedDatabase'
            type: array
          processes:
            items:
              format: uuid
              type: string
            type: array
          projectId:
            format: uuid
            type: string
          screenshotId:
            format: uuid
            type: string
          screenshotRef:
            type: string
          systemSoftware:
            items:
              $ref: '#/components/schemas/de.mittwald.v1.app.InstalledSystemSoftware'
            type: array
          updatePolicy:
            $ref: '#/components/schemas/de.mittwald.v1.app.AppUpdatePolicy'
          userInputs:
            items:
              $ref: '#/components/schemas/de.mittwald.v1.app.SavedUserInput'
            type: array
        required:
          - id
          - appId
          - appVersion
          - description
          - installationPath
          - disabled
        type: object
      de.mittwald.v1.app.AppInstallationLifecycle:
        description: >-
          The `AppInstallationLifecycle` can be used to express a specific point
          in the `AppInstallation` Lifecycle, e.g. while installing a new
          `AppInstallation`
        enum:
          - installation
          - update
          - reconfigure
        type: string
      de.mittwald.v1.app.AppVersion:
        description: >-
          An `AppVersion` is an officially supported version of an `App`,
          containing the necessary and recommended configuration und
          dependencies
        properties:
          breakingNote:
            $ref: '#/components/schemas/de.mittwald.v1.app.BreakingNote'
          databases:
            items:
              $ref: '#/components/schemas/de.mittwald.v1.app.DatabaseDependency'
            type: array
          docRoot:
            type: string
          docRootUserEditable:
            type: boolean
          externalVersion:
            type: string
          id:
            format: uuid
            type: string
          internalVersion:
            type: string
          recommended:
            type: boolean
          requestHandler:
            $ref: '#/components/schemas/de.mittwald.v1.app.RequestHandlerRequirement'
          systemSoftwareDependencies:
            items:
              $ref: '#/components/schemas/de.mittwald.v1.app.SystemSoftwareDependency'
            type: array
            uniqueItems: true
          userInputs:
            items:
              $ref: '#/components/schemas/de.mittwald.v1.app.UserInput'
            type: array
            uniqueItems: true
        required:
          - id
          - externalVersion
          - internalVersion
          - docRoot
          - docRootUserEditable
        type: object
      de.mittwald.v1.app.BreakingNote:
        properties:
          faqLink:
            format: uri
            type: string
        required:
          - faqLink
        type: object
      de.mittwald.v1.app.DatabaseDependency:
        properties:
          description:
            type: string
          kind:
            enum:
              - mysql
            type: string
          parameters:
            additionalProperties:
              type: string
            type: object
          version:
            format: uuid
            type: string
        required:
          - version
          - description
          - kind
        type: object
      de.mittwald.v1.app.Error:
        properties:
          message:
            type: string
          type:
            type: string
        required:
          - type
          - message
        type: object
      de.mittwald.v1.app.InstalledSystemSoftware:
