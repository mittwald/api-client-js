version: v1
spec:
  paths:
    /v2/apps/{appId}:
      get:
        operationId: app-get-app-v2
        parameters:
          path:
            type: object
            required:
              - appId
            properties:
              appId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.app.App'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/apps:
      get:
        operationId: app-get-apps-v2
        parameters:
          query:
            type: object
            required: []
            properties:
              limit:
                minimum: 0
                type: integer
              page:
                minimum: 0
                type: integer
              skip:
                minimum: 0
                type: integer
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.app.App'
                type: array
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{appInstallationId}/actions/{action}:
      post:
        operationId: appinstallation-execute-action-v2
        parameters:
          path:
            type: object
            required:
              - appInstallationId
              - action
            properties:
              appInstallationId:
                type: string
              action:
                $ref: '#/components/schemas/de.mittwald.v1.app.Action'
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            type: object
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{appInstallationId}:
      get:
        operationId: appinstallation-get-appinstallation-v2
        parameters:
          path:
            type: object
            required:
              - appInstallationId
            properties:
              appInstallationId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.app.AppInstallation'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      patch:
        operationId: appinstallation-patch-appinstallation-v2
        parameters:
          path:
            type: object
            required:
              - appInstallationId
            properties:
              appInstallationId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              appVersionId:
                format: uuid
                type: string
              customDocumentRoot:
                type: string
              description:
                type: string
              systemSoftware:
                additionalProperties:
                  properties:
                    systemSoftwareVersion:
                      type: string
                    updatePolicy:
                      $ref: >-
                        #/components/schemas/de.mittwald.v1.app.SystemSoftwareUpdatePolicy
                  type: object
                type: object
              updatePolicy:
                $ref: '#/components/schemas/de.mittwald.v1.app.AppUpdatePolicy'
              userInputs:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.app.SavedUserInput'
                type: array
            type: object
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      delete:
        operationId: appinstallation-uninstall-appinstallation-v2
        parameters:
          path:
            type: object
            required:
              - appInstallationId
            properties:
              appInstallationId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/projects/{projectId}/appinstallations:
      get:
        operationId: appinstallation-get-appinstallations-v2
        parameters:
          query:
            type: object
            required: []
            properties:
              limit:
                minimum: 0
                type: integer
              page:
                minimum: 0
                type: integer
              skip:
                minimum: 0
                type: integer
          path:
            type: object
            required:
              - projectId
            properties:
              projectId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.app.AppInstallation'
                type: array
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      post:
        operationId: appinstallation-request-appinstallation-v2
        parameters:
          path:
            type: object
            required:
              - projectId
            properties:
              projectId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              appVersionId:
                format: uuid
                type: string
              description:
                type: string
              updatePolicy:
                $ref: '#/components/schemas/de.mittwald.v1.app.AppUpdatePolicy'
              userInputs:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.app.SavedUserInput'
                type: array
            required:
              - appVersionId
              - description
              - userInputs
              - updatePolicy
            type: object
        responses:
          '201':
            content:
              application/json:
                properties:
                  id:
                    format: uuid
                    type: string
                  processId:
                    format: uuid
                    type: string
                required:
                  - id
                  - processId
                type: object
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{appInstallationId}/databases:
      put:
        operationId: appinstallation-link-database-v2
        parameters:
          path:
            type: object
            required:
              - appInstallationId
            properties:
              appInstallationId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              databaseId:
                format: uuid
                type: string
              databaseUserIds:
                additionalProperties:
                  type: string
                type: object
              purpose:
                enum:
                  - primary
                  - cache
                  - custom
                type: string
            required:
              - databaseId
              - purpose
            type: object
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{appInstallationId}/status:
      get:
        operationId: appinstallation-retrieve-status-v2
        parameters:
          path:
            type: object
            required:
              - appInstallationId
            properties:
              appInstallationId:
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.app.AppInstallationStatus'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{appInstallationId}/databases/{databaseId}:
      put:
        operationId: appinstallation-set-database-users-v2
        parameters:
          path:
            type: object
            required:
              - appInstallationId
              - databaseId
            properties:
              appInstallationId:
                format: uuid
                type: string
              databaseId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              databaseUserIds:
                additionalProperties:
                  type: string
                type: object
            required:
              - databaseUserIds
            type: object
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      delete:
        operationId: appinstallation-unlink-database-v2
        parameters:
          path:
            type: object
            required:
              - appInstallationId
              - databaseId
            properties:
              appInstallationId:
                format: uuid
                type: string
              databaseId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{id}/actions/update-status:
      post:
        operationId: appinstallation-update-status-v2
        parameters:
          path:
            type: object
            required:
              - id
            properties:
              id:
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              status:
                properties:
                  appJob:
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                    required:
                      - name
                      - namespace
                    type: object
                required:
                  - appJob
                type: object
            required:
              - status
            type: object
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/app/{appId}/versions/{appVersionId}:
      get:
        operationId: appversion-get-appversion-v2
        parameters:
          path:
            type: object
            required:
              - appId
              - appVersionId
            properties:
              appId:
                format: uuid
                type: string
              appVersionId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.app.AppVersion'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/app/{appId}/versions:
      get:
        operationId: appversion-get-appversions-v2
        parameters:
          path:
            type: object
            required:
              - appId
            properties:
              appId:
                format: uuid
                type: string
          query:
            type: object
            required: []
            properties:
              limit:
                minimum: 0
                type: integer
              page:
                minimum: 0
                type: integer
              skip:
                minimum: 0
                type: integer
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.app.AppVersion'
                type: array
            headers:
              type: object
              required: []
              properties:
                X-Pagination-Limit:
                  type: number
                X-Pagination-Skip:
                  type: number
                X-Pagination-TotalCount:
                  type: number
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/articles/{articleId}:
      get:
        operationId: article-service-get-article-v2
        parameters:
          path:
            type: object
            required:
              - articleId
            properties:
              articleId:
                type: string
          query:
            type: object
            required: []
            properties:
              customerId:
                type: string
          header:
            properties:
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.article.ReadableArticle'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/articles/{articleId}/orderable:
      get:
        operationId: article-service-get-orderable-article-v2
        parameters:
          path:
            type: object
            required:
              - articleId
            properties:
              articleId:
                type: string
          query:
            type: object
            required: []
            properties:
              customerId:
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.article.ReadableArticle'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/articles:
      get:
        operationId: article-service-list-articles-v2
        parameters:
          query:
            type: object
            required: []
            properties:
              customerId:
                type: string
              limit:
                minimum: 0
                type: integer
              skip:
                minimum: 0
                type: integer
              page:
                minimum: 0
                type: integer
              tags:
                items:
                  type: string
                type: array
              templateNames:
                items:
                  type: string
                type: array
              articleIds:
                items:
                  type: string
                type: array
              orderable:
                items:
                  enum:
                    - forbidden
                    - internal
                    - beta_testing
                    - full
                    - deprecated
                  type: string
                type: array
              name:
                type: string
          header:
            properties:
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.article.ReadableArticle'
                type: array
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
