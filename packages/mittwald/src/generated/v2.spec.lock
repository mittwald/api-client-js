        operationId: backup-service-create-project-backup-schedule
        parameters:
          path:
            type: object
            required:
              - projectId
            properties:
              projectId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              description:
                type: string
              schedule:
                type: string
              ttl:
                type: string
            required:
