            type: object
            required:
              - backupId
            properties:
              backupId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '204':
            content: {}
          '403':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      get:
        operationId: backup-service-get-project-backup
        parameters:
          path:
            type: object
            required:
              - backupId
            properties:
              backupId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.backup.ProjectBackup'
          '403':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
