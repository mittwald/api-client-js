version: v1
spec:
  paths:
    /v2/apps/{appId}:
      get:
        operationId: app-get-app
        parameters:
          path:
            type: object
            required:
              - appId
            properties:
              appId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.app.App'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/apps:
      get:
        operationId: app-list-apps
        parameters:
          query:
            type: object
            required: []
            properties:
              limit:
                minimum: 0
                type: integer
              page:
                minimum: 0
                type: integer
              skip:
                minimum: 0
                type: integer
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.app.App'
                type: array
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{appInstallationId}/actions/{action}:
      post:
        operationId: app-execute-action
        parameters:
          path:
            type: object
            required:
              - appInstallationId
              - action
            properties:
              appInstallationId:
                type: string
              action:
                $ref: '#/components/schemas/de.mittwald.v1.app.Action'
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            type: object
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{appInstallationId}:
      get:
        operationId: app-get-appinstallation
        parameters:
          path:
            type: object
            required:
              - appInstallationId
            properties:
              appInstallationId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.app.AppInstallation'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      patch:
        operationId: app-patch-appinstallation
        parameters:
          path:
            type: object
            required:
              - appInstallationId
            properties:
              appInstallationId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              appVersionId:
                format: uuid
                type: string
              customDocumentRoot:
                type: string
              description:
                type: string
              systemSoftware:
                additionalProperties:
                  properties:
                    systemSoftwareVersion:
                      type: string
                    updatePolicy:
                      $ref: >-
                        #/components/schemas/de.mittwald.v1.app.SystemSoftwareUpdatePolicy
                  type: object
                type: object
              updatePolicy:
                $ref: '#/components/schemas/de.mittwald.v1.app.AppUpdatePolicy'
              userInputs:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.app.SavedUserInput'
                type: array
            type: object
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      delete:
        operationId: app-uninstall-appinstallation
        parameters:
          path:
            type: object
            required:
              - appInstallationId
            properties:
              appInstallationId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/projects/{projectId}/appinstallations:
      get:
        operationId: app-list-appinstallations
        parameters:
          query:
            type: object
            required: []
            properties:
              limit:
                minimum: 0
                type: integer
              page:
                minimum: 0
                type: integer
              skip:
                minimum: 0
                type: integer
          path:
            type: object
            required:
              - projectId
            properties:
              projectId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.app.AppInstallation'
                type: array
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      post:
        operationId: app-request-appinstallation
        parameters:
          path:
            type: object
            required:
              - projectId
            properties:
              projectId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              appVersionId:
                format: uuid
                type: string
              description:
                type: string
              updatePolicy:
                $ref: '#/components/schemas/de.mittwald.v1.app.AppUpdatePolicy'
              userInputs:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.app.SavedUserInput'
                type: array
            required:
              - appVersionId
              - description
              - userInputs
              - updatePolicy
            type: object
        responses:
          '201':
            content:
              application/json:
                properties:
                  id:
                    format: uuid
                    type: string
                  processId:
                    format: uuid
                    type: string
                required:
                  - id
                  - processId
                type: object
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{appInstallationId}/databases:
      put:
        operationId: app-link-database
        parameters:
          path:
            type: object
            required:
              - appInstallationId
            properties:
              appInstallationId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              databaseId:
                format: uuid
                type: string
              databaseUserIds:
                additionalProperties:
                  type: string
                type: object
              purpose:
                enum:
                  - primary
                  - cache
                  - custom
                type: string
            required:
              - databaseId
              - purpose
            type: object
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{appInstallationId}/status:
      get:
        operationId: app-retrieve-status
        parameters:
          path:
            type: object
            required:
              - appInstallationId
            properties:
              appInstallationId:
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.app.AppInstallationStatus'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{appInstallationId}/databases/{databaseId}:
      put:
        operationId: app-set-database-users
        parameters:
          path:
            type: object
            required:
              - appInstallationId
              - databaseId
            properties:
              appInstallationId:
                format: uuid
                type: string
              databaseId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              databaseUserIds:
                additionalProperties:
                  type: string
                type: object
            required:
              - databaseUserIds
            type: object
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      delete:
        operationId: app-unlink-database
        parameters:
          path:
            type: object
            required:
              - appInstallationId
              - databaseId
            properties:
              appInstallationId:
                format: uuid
                type: string
              databaseId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/appinstallations/{id}/actions/update-status:
      post:
        operationId: app-update-status
        parameters:
          path:
            type: object
            required:
              - id
            properties:
              id:
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              status:
                properties:
                  appJob:
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                    required:
                      - name
                      - namespace
                    type: object
                required:
                  - appJob
                type: object
            required:
              - status
            type: object
        responses:
          '204':
            content: {}
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/app/{appId}/versions/{appVersionId}:
      get:
        operationId: app-get-appversion
        parameters:
          path:
            type: object
            required:
              - appId
              - appVersionId
            properties:
              appId:
                format: uuid
                type: string
              appVersionId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.app.AppVersion'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/app/{appId}/versions:
      get:
        operationId: app-list-appversions
        parameters:
          path:
            type: object
            required:
              - appId
            properties:
              appId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.app.AppVersion'
                type: array
            headers:
              type: object
              required: []
              properties:
                X-Pagination-Limit:
                  type: number
                X-Pagination-Skip:
                  type: number
                X-Pagination-TotalCount:
                  type: number
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/articles/{articleId}:
      get:
        operationId: article-service-get-article
        parameters:
          path:
            type: object
            required:
              - articleId
            properties:
              articleId:
                type: string
          query:
            type: object
            required: []
            properties:
              customerId:
                type: string
          header:
            properties:
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.article.ReadableArticle'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/articles:
      get:
        operationId: article-service-list-articles
        parameters:
          query:
            type: object
            required: []
            properties:
              customerId:
                type: string
              limit:
                minimum: 0
                type: integer
              skip:
                minimum: 0
                type: integer
              page:
                minimum: 0
                type: integer
              tags:
                items:
                  type: string
                type: array
              templateNames:
                items:
                  type: string
                type: array
              articleIds:
                items:
                  type: string
                type: array
              orderable:
                items:
                  enum:
                    - forbidden
                    - internal
                    - beta_testing
                    - full
                    - deprecated
                  type: string
                type: array
              name:
                type: string
          header:
            properties:
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.article.ReadableArticle'
                type: array
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/projects/{projectId}/projectbackups:
      post:
        operationId: deprecated-backup-service-create-project-backup
        parameters:
          path:
            type: object
            required:
              - projectId
            properties:
              projectId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              description:
                description: Description of the ProjectBackup.
                type: string
              expirationTime:
                description: Time when to expire the ProjectBackup.
                format: date-time
                type: string
            required:
              - expirationTime
            type: object
        responses:
          '201':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.backup.ProjectBackup'
          '400':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.ValidationErrors'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      get:
        operationId: deprecated-backup-service-list-project-backups
        parameters:
          path:
            type: object
            required:
              - projectId
            properties:
              projectId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                items:
                  $ref: '#/components/schemas/de.mittwald.v1.backup.ProjectBackup'
                type: array
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/projects/{projectId}/schedules:
      post:
        operationId: deprecated-backup-service-create-project-backup-schedule
        parameters:
          path:
            type: object
            required:
              - projectId
            properties:
              projectId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              description:
                description: Description of the BackupSchedule.
                type: string
              schedule:
                description: Execution schedule in crontab notation.
                example: 5 4 * * *
                type: string
              ttl:
                description: TTL of the BackupSchedule as time string.
                example: 7d
                type: string
            required:
              - ttl
              - schedule
            type: object
        responses:
          '201':
            content:
              application/json:
                $ref: >-
                  #/components/schemas/de.mittwald.v1.backup.BackupScheduleDeprecated
          '400':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.ValidationErrors'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      get:
        operationId: deprecated-backup-service-list-project-backup-schedules
        parameters:
          path:
            type: object
            required:
              - projectId
            properties:
              projectId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                items:
                  $ref: >-
                    #/components/schemas/de.mittwald.v1.backup.BackupScheduleDeprecated
                type: array
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/projectbackups/{backupId}:
      delete:
        operationId: deprecated-backup-service-delete-project-backup
        parameters:
          path:
            type: object
            required:
              - backupId
            properties:
              backupId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '204':
            content: {}
          '403':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      get:
        operationId: deprecated-backup-service-get-project-backup
        parameters:
          path:
            type: object
            required:
              - backupId
            properties:
              backupId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.backup.ProjectBackup'
          '403':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
    /v2/projectbackups/{backupId}/export:
      delete:
        operationId: deprecated-backup-service-delete-project-backup-export
        parameters:
          path:
            type: object
            required:
              - backupId
            properties:
              backupId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '204':
            content: {}
          '403':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
      post:
        operationId: deprecated-backup-service-request-project-backup-export
        parameters:
          path:
            type: object
            required:
              - backupId
            properties:
              backupId:
                format: uuid
                type: string
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              format:
                description: The desired format to export the ProjectBackup in.
                enum:
                  - tar
                  - zip
                type: string
              password:
                description: Password to use to protect the archive.
                type: string
            required:
              - format
            type: object
        responses:
          '204':
            content: {}
          '400':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.ValidationErrors'
          '403':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          '404':
            content:
              application/json:
                $ref: '#/components/schemas/de.mittwald.v1.commons.Error'
          default:
            content:
              application/json:
