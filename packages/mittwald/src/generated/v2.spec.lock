        parameters:
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
        responses:
          '200':
            content:
              application/json:
                items:
                  properties:
                    name:
                      description: The name of the validator.
                      type: string
                    version:
                      description: Semantic version describing all of supported versions
                      type: string
                  required:
                    - name
                    - version
                  type: object
                type: array
      post:
        operationId: varnish-service-validate
        parameters:
          header:
            type: object
            required:
              - x-access-token
            properties:
              x-access-token:
                type: string
              Accept:
                type: string
                enum: application/json
          requestBody:
            properties:
              files:
                description: A set of config files.
                items:
                  properties:
                    content:
                      format: byte
                      type: string
                    meta:
                      properties:
                        name:
                          type: string
                        path:
                          type: string
                      required:
                        - name
                      type: object
                  required:
                    - content
                  type: object
                type: array
              name:
                description: The name of the specific validator that should be used.
                type: string
              version:
                description: The exact version you want to validate against.
                type: string
            required:
              - name
              - version
              - files
        responses:
          '200':
            content:
              application/json:
                properties:
                  stages:
                    items:
                      properties:
                        errorContext:
                          description: >
                            The 'error_context' may contain validator /
                            error_type specific content like

                            'line' and 'pos'.
                          type: object
                        errorMessage:
                          description: >
                            The 'errorMessage' may contain a human readable
                            error message,

                            if the error could be parsed / is known

                            or the complete, unparsed validator output
                            otherwise.
                          type: string
                        errorType:
                          description: >
                            The 'errorType' is

                            * empty, when the stage is successful

                            * unknown, when the error type is now known / not
                            parsed

                            * or some validator specific string.
                          type: string
                        name:
                          description: The name of the stage.
                          type: string
                      type: object
                    type: array
                  success:
                    description: >-
                      A validation request is successful, if all stages are
                      successful.
                    type: boolean
                required:
                  - success
                type: object
