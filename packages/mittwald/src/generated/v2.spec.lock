            type: object
            required: []
            properties:
              customerId:
                type: string
              limit:
                minimum: 0
                type: integer
              skip:
                minimum: 0
                type: integer
              page:
                minimum: 0
                type: integer
              tags:
                items:
                  type: string
                type: array
              templateNames:
                items:
                  type: string
                type: array
              articleIds:
                items:
                  type: string
                type: array
              name:
                type: string
          header:
            properties:
              Accept:
                type: string
                enum: application/json
